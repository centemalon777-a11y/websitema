<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>   
     body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0a3131 60%, #007bff 100%);
  margin: 0;
  padding: 20px;
   display: flex; justify-content: center; align-items: center;
    height: 100vh;
    }
    h1{
      color: azure;
      width: 70%;
      height: 87%;
    }
    .login-container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <section>
    <center>
      <header>
   <h1> QUIZ HUB</h1>
  </header>
  </center>
  <form action="" method="post">
  <input type="email" id="email" placeholder="EMAIL" required><br><br>

      <input type="password" id="password" placeholder="Password" required><br><br>

    </form>
  <a href="main.html">  <button>Login</button></a>
  </section>
</body>
</html>
